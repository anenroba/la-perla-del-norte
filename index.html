<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Perla del Norte</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFE5EC; /* Fondo Soft Pink */
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 30px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #d6336c; /* Rosa más oscuro para contraste */
    }

    p.subtitle {
      font-size: 14px;
      color: #7a3e59;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .links a:hover {
      opacity: 0.95;
    }

    .icon {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    /* Colores por red social */
    .instagram {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976);
    }

    .whatsapp {
      background-color: #25D366;
    }

    .google {
      background-color: #4285F4; /* Azul oficial de Google */
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>La Perla del Norte</h1>
    <p class="subtitle">Restaurante con sabor del norte en el corazón de La Serena</p>
    <div class="links">
      <!-- Instagram -->
      <a href="https://www.instagram.com/laperla.delnorte/" target="_blank" class="instagram">
        <img src="icons/instagram.svg" alt="Instagram" class="icon" />
        Síguenos en Instagram
      </a>

      <!-- WhatsApp -->
      <a href="https://wa.me/56966566997" target="_blank" class="whatsapp">
        <img src="icons/whatsapp.svg" alt="WhatsApp" class="icon" />
        Reserva por WhatsApp
      </a>

      <!-- Google Reviews -->
      <a href="https://search.google.com/local/writereview?placeid=ChIJ6VMTqHDKkZYRBnvJ-pxBjlg" target="_blank" class="google">
        <img src="icons/16px-Google__G__logo.svg.png" alt="Google Reviews" class="icon" />
        Califícanos en Google
      </a>
    </div>
    <footer>
      &copy; 2025 Todos los derechos reservados - Desarrollado por <a href="https://obenmedia.cl " target="_blank" rel="noopener noreferrer" style="color: #555; text-decoration: underline;">Oben Media</a>
    </footer>
  </div>
  
</body>
</html>
